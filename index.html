<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sticker Table</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    body {
      background-color: #FDF7EE;
      font-family: 'Pretendard', sans-serif;
      padding: 30px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background-color: #FFFFFF;
      border: 1px solid #EFE6DB;
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      border-bottom: 1px solid #EFE6DB;
    }

    th {
      color: #60492F;
      font-weight: bold;
      padding: 12px;
    }

    td {
      height: 60px;
      text-align: center;
      cursor: pointer;
      position: relative;
      background-color: transparent;
    }

    .sticker-toggle {
      color: #60492F;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      user-select: none;
    }

    .sticker-options {
      display: none;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .sticker-options.active {
      display: flex;
    }

    .sticker {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      position: relative;
    }

    .sticker img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .sticker.active::after {
      content: '✔';
      color: #60492F;
      font-size: 16px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .cell-sticker {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
        <th>SAT</th>
        <th>SUN</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <div class="sticker-toggle">▼ STICKER</div>
  <div class="sticker-options">
    <div class="sticker" data-sticker="sticker1"><img src="sticker1.svg" alt="sticker1"></div
