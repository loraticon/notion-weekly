<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>week-tracker</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    body {
      background-color: #FDF7EE;
      font-family: 'Pretendard', sans-serif;
      padding: 20px;
    }

    .table-container {
      max-width: 100%;
      overflow-x: auto;
    }

    table {
      width: 100%;
      min-width: 400px;
      border-collapse: separate;
      border-spacing: 0;
      background-color: #FFFFFF;
      border: 1px solid #EFE6DB;
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      border-bottom: 1px solid #EFE6DB;
    }

    th {
      color: #60492F;
      font-weight: bold;
      padding: 10px;
      font-size: 1rem;
    }

    td {
      height: 60px;
      text-align: center;
      cursor: pointer;
      position: relative;
    }

    .sticker-toggle {
      color: #60492F;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .sticker-icon {
      display: inline-block;
      width: 16px;
    }

    .sticker-options {
      display: none;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .sticker-options.active {
      display: flex;
    }

    .sticker {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      position: relative;
    }

    .sticker img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .sticker.active::after {
      content: '✔';
      color: #60492F;
      font-size: 16px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .cell-sticker {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    @media (max-width: 600px) {
      th {
        font-size: 0.9rem;
        padding: 8px;
      }
      td {
        height: 50px;
      }
      .sticker {
        width: 28px;
        height: 28px;
      }
      .cell-sticker {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>MON</th>
          <th>TUE</th>
          <th>WED</th>
          <th>THU</th>
          <th>FRI</th>
          <th>SAT</th>
          <th>SUN</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="sticker-toggle">
    <span class="sticker-icon">▶</span> STICKER
  </div>
  <div class="sticker-options">
    <div class="sticker" data-sticker="sticker1"><img src="sticker1.svg" alt="sticker1"></div>
    <div class="sticker" data-sticker="sticker2"><img src="sticker2.svg" alt="sticker2"></div>
    <div class="sticker" data-sticker="sticker3"><img src="sticker3.svg" alt="sticker3"></div>
    <div class="sticker" data-sticker="sticker4"><img src="sticker4.svg" alt="sticker4"></div>
    <div class="sticker" data-sticker="sticker5"><img src="sticker5.svg" alt="sticker5"></div>
  </div>

  <script>
    const toggle = document.querySelector('.sticker-toggle');
    const options = document.querySelector('.sticker-options');
    const icon = document.querySelector('.sticker-icon');
    const stickers = document.querySelectorAll('.sticker');
    const cells = document.querySelectorAll('td');
    let activeStickerSrc = null;

    // 토글 아이콘 변경
    toggle.addEventListener('click', () => {
      options.classList.toggle('active');
      icon.textContent = options.classList.contains('active') ? '▼' : '▶';
    });

    // 스티커 선택
    stickers.forEach(sticker => {
      sticker.addEventListener('click', () => {
        stickers.forEach(s => s.classList.remove('active'));
        sticker.classList.add('active');
        activeStickerSrc = sticker.querySelector('img').src;
      });
    });

    // 셀 클릭 시 스티커 적용 + localStorage 저장
    cells.forEach((cell, index) => {
      cell.addEventListener('click', () => {
        if (activeStickerSrc) {
          cell.innerHTML = `<img src="${activeStickerSrc}" class="cell-sticker" alt="sticker">`;
          localStorage.setItem(`sticker-${index}`, activeStickerSrc);
        }
      });
    });

    // 새로고침 시 localStorage 값 복원
    cells.forEach((cell, index) => {
      const savedSrc = localStorage.getItem(`sticker-${index}`);
      if (savedSrc) {
        cell.innerHTML = `<img src="${savedSrc}" class="cell-sticker" alt="sticker">`;
      }
    });
  </script>

</body>
</html>
