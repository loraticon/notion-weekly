<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sticker Table</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    body {
      background-color: #FDF7EE;
      font-family: 'Pretendard', sans-serif;
      padding: 30px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background-color: #FFFFFF;
      border: 1px solid #EFE6DB;
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      border-bottom: 1px solid #EFE6DB;
    }

    th {
      color: #60492F;
      font-weight: bold;
      padding: 12px;
    }

    td {
      height: 60px;
      text-align: center;
      cursor: pointer;
      position: relative;
      background-color: transparent;
    }

    .sticker-toggle {
      color: #60492F;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .sticker-icon {
  display: inline-block;
  width: 16px;
    }

    .sticker-options {
      display: none;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .sticker-options.active {
      display: flex;
    }

    .sticker {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      position: relative;
    }

    .sticker img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .sticker.active::after {
      content: '✔';
      color: #60492F;
      font-size: 16px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .cell-sticker {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
        <th>SAT</th>
        <th>SUN</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <div class="sticker-toggle"><span class="sticker-icon">▶</span>STICKER</div>
  <div class="sticker-options">
    <div class="sticker" data-sticker="sticker1"><img src="1-blue.svg" alt="sticker1"></div>
    <div class="sticker" data-sticker="sticker2"><img src="2-purple.svg" alt="sticker2"></div>
    <div class="sticker" data-sticker="sticker3"><img src="3-green.svg" alt="sticker3"></div>
    <div class="sticker" data-sticker="sticker4"><img src="4-red.svg" alt="sticker4"></div>
    <div class="sticker" data-sticker="sticker5"><img src="5-yellow.svg" alt="sticker5"></div>
  </div>

  <script>
    const toggle = document.querySelector('.sticker-toggle');
    const options = document.querySelector('.sticker-options');
    const icon = document.querySelector('.sticker-icon');
    const stickers = document.querySelectorAll('.sticker');
    let activeStickerSrc = null;

    toggle.addEventListener('click', () => {
  options.classList.toggle('active');
  if (options.classList.contains('active')) {
    icon.textContent = '▼';
  } else {
    icon.textContent = '▶';
  }
});

stickers.forEach(sticker => {
  sticker.addEventListener('click', () => {
    stickers.forEach(s => s.classList.remove('active'));
    sticker.classList.add('active');
    activeStickerSrc = sticker.querySelector('img').src;
  });
});

document.querySelectorAll('td').forEach(cell => {
  cell.addEventListener('click', () => {
    if (activeStickerSrc) {
      cell.innerHTML = `<img src="${activeStickerSrc}" class="cell-sticker" alt="sticker">`;
    }
  });
});
  </script>

</body>
</html>
